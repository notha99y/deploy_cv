{% extends 'base.html' %} {% block title %} Deployment {% endblock %} {% block
head %}
<script src="{{ url_for('static', filename='video.js')  }}"></script>
<script src="{{ url_for('static', filename='colorPalette.js') }}"></script>
{% endblock %} {% block body %}

<div class="d-flex justify-content-center" id="display-content">
    <div class="row text-center">
        <form
            class="mt-4"
            action="{{ url_for('predict') }}"
            enctype="multipart/form-data"
            method="post"
        >
            <div class="">
                <img
                    src="{{ url_for('static', filename='Video.svg') }}"
                    class="img-fluid"
                    id="placeholder-img"
                    alt="placeholder"
                />
            </div>
            <video id='display-vid' controls width="0" height="0">
                <source type="video/mp4">
            </video>
            <div class="mb-4">
                <canvas id="my-canvas" width="0" height="0"></canvas>
            </div>
            <div class="text-center">
                <input
                    id="input-vid"
                    name="input-vid"
                    type="file"
                    accept="video/mp4,video/x-m4v,video/*"
                />
            </div>
            <button type="button" id="submit-btn" class="btn btn-success">
                Predict
            </button>
        </form>
    </div>
</div>

{% endblock %}
